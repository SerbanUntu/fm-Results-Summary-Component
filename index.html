<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <article class="card">
      <section class="result">
        <h1 class="result-header">Your Result</h1>
        <figure class="circle">
          <p class="score">76</p>
          <p class="score-boundary">of 100</p>
        </figure>
        <p class="result-name">Great</p>
        <p class="result-desc">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summary">
        <h1>Summary</h1>
        <article id="component-list" class="component-list">
          <!-- Populated by JavaScript (./scripts/index.js) -->
        </article>
        <button>Continue</button>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Serban Untu</a>.
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
